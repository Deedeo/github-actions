apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: web-app
  labels:
    app: mongo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      name: database
      labels:
        app: database
    spec:
      containers:
        - name: mongodb-container
          image: mongo
          env:
            - name: MONGO_INITDB_DATABASE
              value: database
          ports:
            - containerPort: 27017
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "0.5"
              memory: "256Mi"
