apiVersion: apps/v1
kind: Deployment

metadata:
  name: frontend-deployment
  namespace: web-app
  labels:
    app: frontend-deployment

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      name: frontend
      labels:
        app: frontend

    spec:
      containers:
        - name: frontend-container
          image: nginx:alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
